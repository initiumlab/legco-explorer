<div class="">
</div>
<leaflet id="mymap" tiles="vm.tiles" lf-center="vm.center" height="80vh" width="100%" maxbounds="vm.maxBounds" defaults="vm.defaults" geojson="vm.geojson" layers="vm.layers"></leaflet>
<div class="map-overlay description" ng-show="vm.displayFeature && vm.hoveredFeature">{{ vm.hoveredFeature }} - {{ vm.hoveredFeatureValue}}</div>
<div class="map-overlay no-data" ng-if="vm.isNoData">
    <div class="no-data text">
        No Data
    </div>
</div>
